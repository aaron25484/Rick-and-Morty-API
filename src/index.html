<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/background.css">
    <script type="module" src="../dist/main.js"></script>
    <title>Rick  Morty</title>
</head>
<body>
    <div class="container-fluid">
<!---------------------------------------HEADER----------------------------------------------->
        <div class="row" id="header">
            <div class="col-md-12">
                <div class="page-header d-flex">
                    <img src="/assets/img/header-image.png" alt="">
                    <h1>Rick  Morty</h1>
                </div>
            </div>
        </div>
        <div class="row">
<!---------------------------------------EPISODE LIST---------------------------------------->
            <div class="col-md-2">
                <ul id="episodeList">
                    
                </ul> 
            <button id="loadButton" type="button" class="btn btn-outline-success">Load More</button>    
            </div>
<!---------------------------------------MAIN AREA---------------------------------------->
            <div class="col-md-10" id="mainArea" style="background-color: black;">
                <div class="bg-animation">
                    <div id="stars"></div>
                    <div id="stars2"></div>
                    <div id="stars3"></div>
                    <div id="stars4"></div>
                </div>
                <div class="container mt-3">
                    <div id="mainCard">
                    </div>   
                    <div id="roW" class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--------------------------------------MODAL-------------------------------------------->

<template id="template-card">
    <div id="displayMain">
        <h5 id="episodeNamei"></h5>
        <p id="episodeDatei"></p>
        <p id="episodeCodei"></p>
        <div id="roWi" class="row">
            <div class="col-md-3 col-sm-6">
                <div class="card card-block">       
                    <img class="imgChar" src="#" alt="Photo of sunset">
                    <h5 class="card-title mt-3 mb-3"></h5>
                    <p class="card-text"></p> 
                </div>
            </div>
        </div> 
    </div>
</template>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <p id="vamo"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="commentLoader" class="btn btn-primary">Load Comments</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
