<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <script type="module" src="../dist/main.js"></script>
    <title>Rick  Morty</title>
</head>
<body>
    <div class="container-fluid">
<!---------------------------------------HEADER----------------------------------------------->
        <header>
            <div class="row" id="header">
                <div class="col-md-12">
                    <div class="page-header d-grid">
                        <img class="header-img" src="/assets/img/header-img.png" alt="Rick and Morty Logo">
                    </div>
                </div>
            </div>
        </header>             
        <main>
<!---------------------------------------EPISODE LIST---------------------------------------->
            <div class="row">                    
                <aside class="col-md-2">
                    <div class="sticky-list">
                        <ul id="episodeList">List of Episodes</ul> 
                        <button id="loadButton" type="button" class="btn btn-outline-success">Load More</button>    
                    </div>
                </aside>
<!---------------------------------------MAIN AREA---------------------------------------->
                <section class="col-md-10" id="mainArea">
                    <img src="/assets/img/finger.png" alt="Rick and Morty giving the finger" class="moving-image">
                    <div class="bg-animation">
                        <div id="stars"></div>
                        <div id="stars2"></div>
                        <div id="stars3"></div>
                        <div id="stars4"></div>   
                    </div>
                    <div class="container mt-3">
                        <div id="mainCard"></div>   
                        <div id="roW" class="row"></div>
                    </div>
                </section>
            </div>
        </main>    
    </div>
<!--------------------------------------MODAL-------------------------------------------->
<div class="modal" id="myModal">
    <div class="modal-overlay"></div>
    <div id="modalContent" class="modal-content"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
</body>
</html>
